<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYCoders - Join Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="programs.html">Programs</a>
            <a href="gallery.html">Gallery</a>
            <a href="join.html">Join Us</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <section class="join">
            <h2>Join NYCoders</h2>
            <img src="https://images.unsplash.com/photo-1566727149513-b3c5460f899b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80" alt="Teacher guiding a child">
            <p>Fill out the form below to sign up for our programs.</p>
            <form action="#">
                <label for="name">Parent's Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="child-name">Child's Name:</label>
                <input type="text" id="child-name" name="child-name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Why do you want your child to join NYCoders?</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit">Join Us</button>
            </form>
        </section>
    </main>
    <footer>
        <!-- Footer content -->
    </footer>
</body>
